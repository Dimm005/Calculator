<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display">12345678</div>
        <div id="keyboard">
            <div class="button" id="clear_button">C</div>
            <div class="button" id="m_plus_button">M+</div>
            <div class="button" id="m_minus_button">M-</div>
            <div class="button" id="m_indicate_button">MR</div>
            <div class="button digit" id="seven_button">7</div>
            <div class="button digit" id="eight_button">8</div>
            <div class="button digit" id="nine_button">9</div>
            <div class="button" id="change_button">+/-</div>
            <div class="button digit" id="four_button">4</div>
            <div class="button digit" id="five_button">5</div>
            <div class="button digit" id="six_button">6</div>
            <div class="button" id="equal_button">=</div>
            <div class="button digit" id="one_button">1</div>
            <div class="button digit" id="two_button">2</div>
            <div class="button digit" id="three_button">3</div>
            <div class="button digit" id="zero_button">0</div>
            <div class="button digit" id="point_button">.</div>
        </div>
        </div>
    </main>
</body>
</html>
